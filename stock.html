<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Price Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #stock-info {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
      display: none;
    }

    #stock-name {
      font-size: 20px;
    }

    #stock-price, #stock-change {
      font-size: 18px;
      margin-top: 10px;
    }

    #stock-change {
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stock Price Prediction</h1>
    <input type="text" id="stock-symbol" placeholder="Enter stock symbol (e.g., AAPL)">
    <button onclick="fetchStockData()">Get Stock Info</button>
    <div id="stock-info">
      <p id="stock-name"></p>
      <p id="stock-price"></p>
      <p id="stock-change"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
